<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image carousel</title>
</head>
<body>
  <div id="container">
    <div id="imageContainer">
      <img src="./images/image1.jpg" id="image0" alt="image0">
      <img src="./images/image2.jpg" id="image1" alt="image1">
      <img src="./images/image3.jpg" id="image2" alt="image2">
      <button id="left">&lt;</button>
      <button id="right">&gt;</button>
      <div id="imgNav">
        <span id="nav0"></span>
        <span id="nav1"></span>
        <span id="nav2"></span>
      </div>
    </div>
  </div>
</body>
</html>
